<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto JRAC Core 360</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlaza el archivo CSS para estilos -->
    <script src="app.js" defer></script>
    <!-- Enlaza el archivo JavaScript para funcionalidad -->
  </head>
  <body>
    <h1>Bienvenido a JRAC Core 360</h1>
    <p>Este es el inicio de tu proyecto en HTML.</p>

    <!-- Formulario para ingresar el nombre del usuario -->
    <form id="nameForm">
      <label for="name">¿Cómo te llamas?</label>
      <input type="text" id="name" placeholder="Escribe tu nombre" />
      <button type="submit">Enviar</button>
    </form>

    <!-- Aquí se mostrará el mensaje de bienvenida dinámico -->
    <p id="welcomeMessage"></p>

    <!-- Mensaje del asistente personal que se mostrará después del saludo -->
    <p id="assistantMessage"></p>
  </body>
</html>
